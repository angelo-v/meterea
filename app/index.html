<!doctype html>
<html lang="en" ng-app="meterea">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body ng-controller="MainCtrl">


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Meterea</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li ng-class="{ active: activePath=='/meters' }"><a href="#/meters">Überblick</a></li>
                    <li ng-class="{ active: activePath=='/meters/Beispielzähler' }"><a href="#/meters/Beispielzähler">Beispiel</a></li>
                </ul>
            </div>
            <div class="brand">Making meter reading fun.</div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    <div ng-view></div>
    <hr />
    <footer>Meterea v<span app-version></span></footer>
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="lib/angular/angular-resource.js"></script>
</body>
</html>
